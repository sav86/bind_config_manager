<%inherit file="/layout.html"/>

<h2>Sign Up</h2>

${h.form(url(controller='auth', action='sign_up_submit'), method='post')}
  <p>
    <label>
      Username:
      ${h.text('username')}
    </label>
  </p>
  <p>
    <label>
      Password:
      ${h.text('password')}
    </label>
  </p>
  
  <p>
    ${h.submit('submit', 'Sign up')}
    ${h.link_to('Cancel', url('/'))}
  </p>
${h.end_form()}
