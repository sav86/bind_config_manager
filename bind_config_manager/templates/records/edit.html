<%inherit file="/layout.html" />

<h2>Edit record in domain ${c.domain.name}</h2>

${h.form(url('domain_record', domain_id=c.domain.id, id=c.fs.model.id), method='put')}
  ${c.fs.render() |n}
  
  <p class="buttons">
    ${h.submit('submit', 'Update')}
    ${h.link_to('Cancel', url('domain', id=c.domain.id))}
  </p>
${h.end_form()}
